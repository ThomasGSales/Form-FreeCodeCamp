<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter your first name <input type="text" required id="first-name"></label>
            <label for="last-name">Enter your last name <input type="text" required id="last-name"></label>
            <label for="email">Enter your email <input type="email" required id="email"></label>
            <label for="password">Create a new your password <input type="password" required id="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input class="inline" required type="radio" name="account-type" id="personal-account"> Personal account</label>
            <label for="business-account"><input class="inline" required type="radio" name="account-type" id="business-account"> Business account</label>
            <label for="terms"><input class="inline" required type="checkbox" id="terms"> I accept <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="upload-picture">Upload a profile picture</picture><input type="file" id="upload-picture"></label>
            <label for="age">Input your age (years): <input min="13" max="120" required type="number" id="age"></label>
            <label for="seletor">How did you hear about us? 
                <select required id="seletor">
                    <option value="">(select one)</option>
                    <option value="1">FreeCodeCamp News</option>
                    <option value="2">FreeCodeCamp Youtube Channel</option>
                    <option value="3">FreeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit">
    </form>
    <p>By Thomass</p>
</body>
</html>
